<html>
    <head>
        <title>ordered list</title>
    </head>
    <body>
        <h3>ordered list</h3>
        <hr>
        <h4>type default</h4>
        <ol>
            <li>josep</li>
            <li>capo</li>
            <li>doqo</li>
        </ol>

        <h4>type a</h4>
        <ol type="a">
            <li>josep</li>
            <li>capo</li>
            <li>doqo</li>
        </ol>

        <h4>type I</h4>
        <ol type="I">
            <li>josep</li>
            <li>capo</li>
            <li>doqo</li>
        </ol>

        <h4>type Atribut Start</h4>
        <ol start="14">
            <li>josep</li>
            <li>capo</li>
            <li>doqo</li>
        </0l>
    </body>
</html>
