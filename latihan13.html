<html>
    <head>
        <title>menambahkan image</title>
    </head>
    <body>
        <h4>menambahkan image ke dalam dokumen HTML</h4>
        <img src="titan.jpg" width="350" height="120">
        <h4>mengatur border</h4>
        <img src="titan.jpg" border="10" color="black">
        <h4>alternating text</h4>
        pada image dibawah ini terdapat alternating text. silahkan gerakan mouse melewati image <br>
        <img src="titan.jpg" width="300" height="120" alt="alternating text">
    </body>
</html>
