<html>
    <head>
        <title>format penulisan</title>
        <body>
            <!--membuat tebal-->
            <b>tebal setebal dompet raffi</b>
            <p>
            <!--menjadi miring-->
            <i>tulisan ini miring kan ?</i>
            <p>
            <!--garis bawah-->
            <u>ada garis bawahnya</u>
            <p>
            <!--format superscript-->
            dalam matematika, x pangkat 2 ditulis dengan x <sup>2</sup>
            <p>
            <!--format subscript-->
            rumus kimia untuk oksigen adalah o <sub>2</sub>
        </body>

    </head>
</html>
